version: '3.3'

services:
  bot:
    image: "tg_bot"
    container_name: "tg_bot"
    stop_signal: SIGINT
    working_dir: "/usr/src/bot"
    volumes:
      - .:/usr/src/bot
    build:
      context: .
    command: "bash docker-entrypoint.sh"
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - ".env"

