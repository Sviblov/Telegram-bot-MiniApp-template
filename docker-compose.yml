  backend:
    image: "backend"
    container_name: "webapp_backend"
    stop_signal: SIGINT
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: "/usr/src/backend"
    volumes:
      - ./webapp_backend:/usr/src/backend
    command: [ "fastapi run", "webapp", "--host", "0.0.0.0", "--port", "8000"]
    restart: always
    env_file:
      - ".env"

  


  nginx:
    container_name: webapp_nginx
    stop_signal: SIGINT
    restart: always
    image: nginx:latest
    ports:
      - "8088:8088"
      - "3000:3000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend